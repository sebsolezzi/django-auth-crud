{% extends 'base.html'%}

{% block content %}


<div class="container p-5">
    <h1 class="text-center">Create a new Task</h1>
    {{error}}
    <form action="/tasks/create" method="post" class="card card-body">
        {{form.as_p}}
        {{error}}
        {% csrf_token %}
        <button class="btn btn-primary d-inline">Save</button>
    </form>
</div>

{% endblock %}
